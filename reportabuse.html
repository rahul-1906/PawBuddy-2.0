    <div class="main-cont">




        <form>
            <div class="cont2">
                <h2>Report Animal Abuse</h2>
                <!-- <label for="fn">First Name</label><br> -->

                <div class="input">
                    <input type="file" name="file" id="files" multiple><br><br>
                    <input type="text" name="crime" id="crime" placeholder="Tell Us What You Saw??"><br>


                    <!-- <label for="ln">Last Name</label><br> -->
                    <input type="text" name="ln" id="ln" placeholder="Street Address">

                    <input type="text" name="state" id="state" placeholder="State"><br>

                    <input type="text" name="city" id="city" placeholder="City"><br>

                    <button type="submit" id="submit">Submit</button><br>
                    <button type="submit" id="chat"><a href="./finalabuse.html">Chat With Rescuers</a></button>
                </div>
            </div>
        </form>

    </div>


    <script>
        // document.getElementById("submit").onclick = function () {
        //     location.href = "./finalabuse.html";
        // };




        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {

            e.preventDefault();
            // Prevents HTML handling submission
            const crime = document.getElementById("crime");
            const ln = document.getElementById("ln");
            const state = document.getElementById("state");
            const city = document.getElementById("city");
            const files = document.getElementById("files");

            const formData = new FormData();
            // Creates empty formData object
            formData.append("crime", crime.value);
            formData.append("ln", ln.value);
            formData.append("state", state.value);
            formData.append("city", city.value);



            // Appends value of text input
            for (let i = 0; i < files.files.length; i++) {
                formData.append("files", files.files[i]);
            }

            console.log(...formData);


            // Appends value(s) of file input
            // Post data to Node and Express server:
            fetch('http://127.0.0.1:5000/uploads', {
                method: 'POST',
                body: formData, // Payload is formData object
            })
                .then(res => res.json())
                .then(data => console.log(data));
        })

        // document.getElementById("submit").onclick = function () {
        //     location.href = "./finalabuse.html";
        // };



    </script>
